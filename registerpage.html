<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sportmates for Web</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBCTLX9xzfzOg90lhs8UoFrfP7K4ak0i7o",
            authDomain: "sportmateslite.firebaseapp.com",
            databaseURL: "https://sportmateslite.firebaseio.com",
            projectId: "sportmateslite",
            storageBucket: "sportmateslite.appspot.com"
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="register_page.js" type="text/javascript"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <label class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 32px" id="backButton">
                <i class="material-icons">arrow_back</i>
            </label>
            <span class="mdl-layout-title">Sportmates</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->

        </div>
    </header>

    <div style="height: 125px; background-color: #FAFAFA; width: 100%; border-bottom: 1px solid #DCDCDC;">
        <p style="line-height: 125px; font-size: 20px; padding-left: 80px;">Zaregistrovat se</p>
    </div>

<form action="#" method="get" id="loginForm" style="margin: auto auto;">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-top: 32px;">
        <input class="mdl-textfield__input" type="text" id="nameInput">
        <label class="mdl-textfield__label" for="nameInput">Jméno</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="margin-top: 16px;">
        <input class="mdl-textfield__input" type="text" id="emailInput">
        <label class="mdl-textfield__label" for="emailInput">E-mail</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="margin-top: 16px;">
        <input class="mdl-textfield__input" type="text" id="passwordInput">
        <label class="mdl-textfield__label" for="passwordInput">Heslo</label>
    </div>
    <br>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="gdprCheck" style="margin-top: 32px; width: auto !important;">
        <input type="checkbox" id="gdprCheck" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Souhlasím se zpracováním os. údajů</span>
    </label>
<br>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ageCheck" style="margin-top: 16px;  width: auto !important;">
        <input type="checkbox" id="ageCheck" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Jsem starší patnácti let</span>
    </label>

    <div style="text-align: center;">
    <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" style="margin-bottom: 48px; margin-top: 32px;" id="signUpButton">
        <i class="material-icons">done</i>
    </button>
    </div>

</form>


    <!-- TOAST NOTIFIER -->
    <div id="errorToast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>



</body>
</html>
